<script>
    /*
    PROBLEMA
    Faça um script que receba um número e apresente o resultado do número elevado ao quadrado e elevado ao cubo
    */

    //ENTRADA
const numero = Number(prompt("digite o numero :"))

    //PROCESSAMENTO
const elevadoAoQuadrado = numero * numero
const elevadoAoCubo = numero * numero * numero
    //SAÍDA
    document.write(`Ao Quadrado ${elevadoAoQuadrado.toFixed(0)},  Ao cubo foi ,${elevadoAoCubo.toFixed(0)}`)
</script>
