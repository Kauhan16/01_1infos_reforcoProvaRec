<script>
    /*
    PROBLEMA
    Faça um script que receba um número e apresente o resultado do número elevado ao quadrado e elevado ao cubo
    */

    //ENTRADA
    const numero = Number(prompt("Digite um número:"))

    //PROCESSAMENTO
    const quadradoDoNumero = numero ** 2
    const cuboDoNumero = numero ** 3

    //SAÍDA
    document.write(`O número ${numero} possui o quadrado, ${quadradoDoNumero.toFixed(2)}, e o cubo, ${cuboDoNumero.toFixed(2)}.`)

</script>
