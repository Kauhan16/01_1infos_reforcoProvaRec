<script>
    /*
    PROBLEMA
    Considere o seguinte cenário:
    Uma loja de carros usados paga aos vendedores um salário 
    fixo por mês, além de comissão para cada carro vendido, 
    no valor de 3% sobre o salário fixo. Também, sobre o valor 
    total vendido, o funcionário receberá outros 5% de comissão.
    Faça um script que receba o salário fixo pago por mês, a 
    quantidade de carros vendidos, e também o valor total dos 
    carros vendidos pelo funcionário.
    Calcule e escreva o salário final do vendedor.
    */

    //ENTRADA
    const salarioFixo = Number(prompt("Digite o salário fixo do funcionário:"))
    const qtdeDeCarros = parseInt(prompt("Digite a quantidade de carros vendidos:"))
    const valorTotalDosCarros = Number(prompt("Digite o valor total dos carros vendidos:"))

    //PROCESSAMENTO
    const comissaoSalarioFixo = (salarioFixo * (3 / 100)) * qtdeDeCarros
    const comissaoDoValorTotalDeCarros = (5 / 100) * (valorTotalDosCarros * qtdeDeCarros)
    const salarioTotal = salarioFixo + comissaoSalarioFixo + comissaoDoValorTotalDeCarros

    //SAÍDA
    document.write(`O salário final será de R$ ${salarioTotal.toFixed(2)}.`)
</script>
