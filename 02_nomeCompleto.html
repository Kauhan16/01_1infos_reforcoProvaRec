<script>
    /*
    PROBLEMA
    Faça um script que peça o nome Próprio e o último sobrenome e retorne o nome completo
    */

    //ENTRADA
    const nome = prompt("Digite o seu nome:")
    const sobrenome = prompt("Digite o seu sobrenome:")

    //PROCESSAMENTO
    const nomeCompleto = nome + " " + sobrenome

    //SAÍDA
    document.write(`Seu nome completo é ${nomeCompleto}.`)

</script>
