<script>
    /*
    PROBLEMA
    Faça um script que receba uma medida do quadrado, 
    calcule e apresente a área total do quadrado.
    */

     //ENTRADA
    const B = Number(prompt("digite a :"))
    //PROCESSAMENTO
const areaDoQuadrado = B * B

    //SAÍDA
    document.write(`A area foi de ${areaDoQuadrado.toFixed(2)} M²`)

</script>
