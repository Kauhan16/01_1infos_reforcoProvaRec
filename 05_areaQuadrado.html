<script>
    /*
    PROBLEMA
    Faça um script que receba uma medida do quadrado, 
    calcule e apresente a área total do quadrado.
    */

    //ENTRADA
    const ladoDoQuadrado = Number(prompt("Digite a laretal do quadrado:"))

    //PROCESSAMENTO
    const medidaDoQuadrado = ladoDoQuadrado * ladoDoQuadrado

    //SAÍDA
    document.write(`A área do quadrado é de ${medidaDoQuadrado.toFixed(2)}.`)

</script>
