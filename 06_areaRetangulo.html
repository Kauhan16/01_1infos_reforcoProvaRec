<script>
    /*
    PROBLEMA
    Faça um script que receba as dimensões de um retângulo (base e altura), calcule e apresente a área total do retângulo. 
    */

    //ENTRADA
    const B = Number(prompt("digite a base:"))
    const H = Number(prompt("digite a altura:"))
    //PROCESSAMENTO
    const areaDoRetangulo = B * H

    //SAÍDA
    document.write(`A area foi de ${areaDoRetangulo.toFixed(2)} M²`)
</script>
