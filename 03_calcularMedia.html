<script>
    /*
    PROBLEMA
    Faça um script que receba três valores e apresente a média aritmética resultante dos valores informados
    */

    //ENTRADA
const nota1 = parseInt(prompt("digite a sua primeira nota"))
const nota2 = parseInt(prompt("digite a sua segunda nota"))
const nota3 = parseInt(prompt("digite a sua terceira nota"))

    //PROCESSAMENTO
const mediaFinal = (nota1 + nota2 + nota3) / 3
 
    //SAÍDA
    document.write(`A media final foi: ${mediaFinal.toFixed(1)}`)
</script>
