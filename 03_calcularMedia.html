<script>
    /*
    PROBLEMA
    Faça um script que receba três valores e apresente a média aritmética resultante dos valores informados
    */

    //ENTRADA
    const numero1 = Number(prompt("Digite o primeiro número:"))
    const numero2 = Number(prompt("Digite o segundo número:"))
    const numero3 = Number(prompt("Digite o terceiro número:"))

    //PROCESSAMENTO
    const mediaAritmetica = (numero1 + numero2 + numero3) / 3

    //SAÍDA
    document.write(`A média aritimética dos três números é ${mediaAritmetica.toFixed(2)}.`)

</script>
