<script>
    /*
    PROBLEMA
    Faça um script que peça dois números e retorne:
    - o inteiro resultante da divisão entre os dois números
    - o resto resultante da divisão entre os dos números
    */

    //ENTRADA
    const numero1 = Number(prompt("digite um numero"))
    const numero2 = Number(prompt("digite outro numero"))


    //PROCESSAMENTO
const divisao = numero1 / numero2
const restdivi = numero1 % numero2 

    //SAÍDA
    document.write(`A divisão foi , ${divisao.toFixed(2)},  Resto da divisão foi ,${restdivi.toFixed(0)}`)
    

</script>
