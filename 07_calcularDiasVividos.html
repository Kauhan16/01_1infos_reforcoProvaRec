<script>
    /*
    PROBLEMA
    Faça um script que leia a idade de uma pessoa em anos, 
    meses e dias e apresente a idade dessa pessoa apenas em dias. 
    Considere que um ano contém 365 dias e cada mês contém 30 dias. 
    */

    //ENTRADA
    const anosDeVida = parseInt(prompt("Digite a quantidade de anos vividos:"))
    const mesesDeVida = parseInt(prompt("Digite a quantidade de meses vividos:"))
    const diasDeVida = parseInt(prompt("Digite a quantidade de dias vividos:"))

    //PROCESSAMENTO
    const anosEmDias = anosDeVida * 365
    const mesesEmDias = mesesDeVida * 30
    const diasTotais = anosEmDias + mesesEmDias + diasDeVida

    //SAÍDA
    document.write(`Voce viveu ${diasTotais} dias em sua vida.`)

</script>
