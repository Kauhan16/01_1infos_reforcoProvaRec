<script>
    /*
    PROBLEMA
    Faça um script que leia a idade de uma pessoa em anos, 
    meses e dias e apresente a idade dessa pessoa apenas em dias. 
    Considere que um ano contém 365 dias e cada mês contém 30 dias. 
    */

     //ENTRADA
    const ano = Number(prompt("digite sua idade:"))
    
    //PROCESSAMENTO
const meses = ano * 12
const dias = meses * 30
    //SAÍDA
    document.write(`Essa pessoa tem ${dias.toFixed(0)} dias de vida`)

</script>
