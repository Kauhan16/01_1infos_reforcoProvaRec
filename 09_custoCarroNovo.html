<script>
    /*
    PROBLEMA
    Considere que o preço final de um carro novo é a soma do custo de fábrica, a porcentagem do distribuidor (28%) e dos impostos (45%), ambos aplicados sobre o custo de fábrica.
    Faça um script que leia o custo de fábrica do carro e calcule os custos adicionais, apresentando o custo final do carro ao comprador.
    */

    //ENTRADA
    const valorDeFabrica = Number(prompt("Digite o valor de fábrica do veículo:"))

    //PROCESSAMENTO
    const porcentagemDoDistribuidor = valorDeFabrica * (28 / 100)
    const porcentagemDosImpostos = valorDeFabrica * (45 / 100)
    const valorTotalDoVeiculo = valorDeFabrica + porcentagemDoDistribuidor + porcentagemDosImpostos

    //SAÍDA
    document.write(`O preço final do veículo será de R$ ${valorTotalDoVeiculo.toFixed(2)}.`)

</script>
