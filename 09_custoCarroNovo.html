<script>
    /*
    PROBLEMA
    Considere que o preço final de um carro novo é a soma do custo de fábrica, a porcentagem do distribuidor (28%) e dos impostos (45%), ambos aplicados sobre o custo de fábrica.
    Faça um script que leia o custo de fábrica do carro e calcule os custos adicionais, apresentando o custo final do carro ao comprador.
    */

    //ENTRADA
const precoDoCarro = parseInt(prompt("preço do carro"))

    //PROCESSAMENTO
const distro = precoDoCarro * (28 / 100)
const impo = precoDoCarro * (45 / 100)
const precoFinal = impo + distro + precoDoCarro
    //SAÍDA
    document.write(`O valor final do carro foi de: ${precoFinal.toFixed(2)} Reias`)
</script>
